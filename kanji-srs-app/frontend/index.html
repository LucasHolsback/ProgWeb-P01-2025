<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --anki-blue: #4A86E8;
      --anki-blue-dark: #3a6cd9;
      --anki-text-dark: #333;
      --anki-text-light: #555;
      --anki-bg-light: #f4f5f7;
      --anki-border: #ddd;
      --anki-focus-border: #99cfff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--anki-bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--anki-text-dark);
      line-height: 1.6;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--anki-text-dark);
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      border: 1px solid var(--anki-border);
      border-radius: 5px;
      font-size: 1em;
      color: var(--anki-text-light);
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--anki-focus-border);
      box-shadow: 0 0 0 3px rgba(74, 134, 232, 0.2); /* Anki blue with transparency */
    }

    button {
      background-color: var(--anki-blue);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.05em;
      font-weight: 700;
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--anki-blue-dark);
    }

    button:active {
      transform: translateY(1px);
    }

    .login-link-button {
      background: none;
      color: var(--anki-blue);
      text-decoration: none;
      border: none;
      padding: 0;
      font-size: 0.95em;
      cursor: pointer;
      margin-top: 15px;
      transition: color 0.2s ease-in-out;
    }

    .login-link-button:hover {
      color: var(--anki-blue-dark);
      text-decoration: underline;
    }

    #message {
      margin-top: 20px;
      font-size: 0.9em;
      color: #e74c3c; /* A common error color */
      min-height: 1.2em; /* Reserve space to prevent layout shift */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <button class="login-link-button" onclick="window.location.href='login.html'">Already have an account? Login</button>

    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          messageElement.style.color = '#27ae60'; // Success color
          messageElement.innerText = data.message || 'Registration successful!';
          // Optionally redirect after a short delay
          // setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        } else {
          messageElement.style.color = '#e74c3c'; // Error color
          messageElement.innerText = data.message || 'An error occurred during registration.';
        }
      } catch (error) {
        console.error('Error during registration:', error);
        messageElement.style.color = '#e74c3c';
        messageElement.innerText = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
