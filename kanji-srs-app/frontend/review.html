<!DOCTYPE html>
<html>
<head>
  <title>Review</title>
</head>
<body>
  <h2>Review Your Kanji</h2>
  <div id="card" style="border: 1px solid #333; padding: 20px; width: 300px;">
    <h1 id="kanji">⛩️</h1>
    <p><strong>Meaning:</strong> <span id="meaning"></span></p>
    <p><strong>Onyomi:</strong> <span id="onyomi"></span></p>
    <p><strong>Kunyomi:</strong> <span id="kunyomi"></span></p>
    <p><strong>Example:</strong> <span id="example"></span></p>
  </div>

  <br />
  <button onclick="submitReview('again')">Again</button>
  <button onclick="submitReview('hard')">Hard</button>
  <button onclick="submitReview('good')">Good</button>
  <button onclick="submitReview('easy')">Easy</button>

  <br /><br />
  <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

  <script>
    let currentCard = null;

    async function fetchNextCard() {
      const username = localStorage.getItem('username');
      if (!username) {
        window.location.href = 'login.html';
        return;
      }

      const res = await fetch('http://localhost:3000/api/review/next?user=' + username);
      const data = await res.json();
      if (!data.card) {
        document.getElementById('card').innerHTML = "<p>No cards to review right now";
        return;
      }

      currentCard = data.card;
      document.getElementById('kanji').innerText = currentCard.kanji;
      document.getElementById('meaning').innerText = currentCard.meaning;
      document.getElementById('onyomi').innerText = currentCard.onyomi;
      document.getElementById('kunyomi').innerText = currentCard.kunyomi;
      document.getElementById('example').innerText = currentCard.example;
    }

    async function submitReview(rating) {
      if (!currentCard) return;

      await fetch('http://localhost:3000/api/review/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: localStorage.getItem('username'),
          cardId: currentCard.id,
          rating: rating
        }),
      });

      fetchNextCard(); // Show next card
    }

    fetchNextCard();
  </script>
</body>
</html>
