
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kanji Learning - Study</title>
    <link href="learn.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="word-container">
            <h2 id="kanji"></h2>
            <p id="reading"></p>
        </div>
        <div class="answer-container">
            <input type="text" id="answer" placeholder="Type English meaning...">
            <button id="check-btn">Check Answer</button>
        </div>
        <p id="result"></p>
        <p id="score">Score: 0/10</p>
    </div>
    <script src="learn.js"></script>
</body>
</html>
